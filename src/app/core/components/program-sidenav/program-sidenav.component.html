<div class="heading">
    {{ 'headings.programs' | translate }}
</div>
<div class="subHeading" *ngFor="let results of result; let i=index" (click)="programSelect(results, i)">
    <span class="sideNavSubheading" [ngClass]="{'active': currentProgramIndex === i}">
        <div class="overFlowHidden" matTooltip="{{results.name}}" >
            {{results.name}}
        </div>
    </span>
</div>
