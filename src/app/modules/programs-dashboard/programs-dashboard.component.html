<div class="container-fluid">
  <div class="row completeDiv">
      <mat-toolbar class="toolBar noMarginPadding">
          <div class="col-xs-12 ">
                <app-navbar ></app-navbar>
                <app-responsive-navbar  (openDrawer)="drawer.toggle()"></app-responsive-navbar>
          </div>
      </mat-toolbar>
      <mat-divider class="noMarginPadding"></mat-divider>
      <mat-drawer-container class="example-container bodyDiv" autosize>

      <div class="assessmentHeading">
       <app-parent-heading [genericHeading]="headings" [showControl]="true"></app-parent-heading>
      </div>
            <mat-drawer #drawer class="example-sidenav sideDiv" mode="side" [(opened)]="opened"> 
              <div *ngIf="programData"> 
                <app-program-sidenav  [result] = "programData" (program)="setCurrentAssessment($event)"></app-program-sidenav>
              </div>
            </mat-drawer>
           <div class="margin">
            <mat-card *ngFor="let assessment of currentAssesssment; let i=index" class=" col-lg-3 col-md-4 col-sm-6 col-xs-12 marginTop" (click)="programClick(assessment)">
              <mat-card-title _ngcontent-c15="" class="mat-card-title flex-box-justify-content-center">
                  <i class="material-icons iconSize" >assessment</i>
              </mat-card-title>
              <mat-card-content _ngcontent-c15="" class="docs-component-category-list-card-summary mat-card-content">
                      {{assessment?.name}}
              </mat-card-content>
            </mat-card>
           </div>
      </mat-drawer-container>
      <footer></footer>
  </div>

</div>
