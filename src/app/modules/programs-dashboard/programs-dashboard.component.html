    <div class="container-fluid">
  <div class="row completeDiv">
        <mat-toolbar class="toolBar noMarginPadding">
                <div class="col-xs-12">
                      <app-navbar ></app-navbar>
                      <app-responsive-navbar ></app-responsive-navbar>
                </div>
            </mat-toolbar>
      <mat-divider class="noMarginPadding"></mat-divider>
            
      <div class="bodyDiv">
              
          <div class="sideDiv horizontalLine">
              <div *ngIf="programData"> 
                    <app-program-sidenav  [result] = "programData" (program)="setCurrentAssessment($event)"></app-program-sidenav>
              </div>
          </div>
          <div class="container">
            <div class="ass-heading">{{'headings.assessments' | translate}}</div>
              <mat-card *ngFor="let assessment of currentAssesssment; let i=index" class=" col-lg-3 col-md-4 col-sm-6 col-xs-12 margin" (click)="programClick(assessment)">
                    <mat-card-title _ngcontent-c15="" class="mat-card-title flex-box-justify-content-center">
                        <i class="material-icons iconSize" >assessment</i>
                    </mat-card-title>
                    <mat-card-content _ngcontent-c15="" class="docs-component-category-list-card-summary mat-card-content">
                            {{assessment?.name}}
                    </mat-card-content>
            </mat-card>
          </div>   
      </div>
  </div>
</div>
