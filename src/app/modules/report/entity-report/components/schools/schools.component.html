<div>
  <app-parent-heading [genericHeading]="headings" [showControl]="true"></app-parent-heading>
  <div class="mat-elevation-z1 container col-xs-12 " *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="_full-width ">
      <ng-container matColumnDef="externalId">
        <th mat-header-cell *matHeaderCellDef> External id </th>
        <td mat-cell *matCellDef="let element"> {{element.externalId}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> School </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="navigateToEntityReport(element?._id)">View Report</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="!dataSource" class="errorMsg _flex-box">
    No record found
  </div>

</div>
