<div>
  <app-parent-heading [genericHeading]="headings" [showControl]="false"></app-parent-heading>
  <div class="mat-elevation-z1 container col-xs-12 " *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="_full-width ">
      <ng-container matColumnDef="externalId">
        <th mat-header-cell *matHeaderCellDef><div class="padding"> External id </div></th>
        <td mat-cell *matCellDef="let element"><div class="padding">{{element.externalId}}</div>  </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <div class="padding">School</div> </th>
        <td mat-cell *matCellDef="let element"><div class="padding">{{element.name}} </div> </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef><div class="padding"> City</div> </th>
        <td mat-cell *matCellDef="let element"><div class="padding"> {{element.city}}</div>  </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> <div class="padding">State</div> </th>
        <td mat-cell *matCellDef="let element"><div class="padding">  {{element.state}}</div> </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="navigateToEntityReport(element?._id)"><div class="padding"> View Report</div></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="!dataSource" class="errorMsg _flex-box">
    No record found
  </div>

</div>
