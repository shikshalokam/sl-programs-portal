<app-loader></app-loader>
<app-parent-heading [genericHeading]="headings" [showControl]="true" ></app-parent-heading>


  <div *ngFor="let block of blockList" class="margin">
    <mat-expansion-panel (click)="blockClick(block.id)">
    <mat-expansion-panel-header>
      <mat-panel-title class="textOverflow title">
        Name : {{block.label}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <!-- Displaying of table inside the expansion panel -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 width">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

        <ng-container matColumnDef="externalId">
            <th mat-header-cell *matHeaderCellDef> {{'tableLabel.externalId'| translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.externalId}} </td>
          </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{'tableLabel.name'| translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> {{'tableLabel.city'| translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </mat-expansion-panel>
  </div>
