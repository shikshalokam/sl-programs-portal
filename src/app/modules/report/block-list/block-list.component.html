<app-loader></app-loader>
<app-parent-heading [genericHeading]="headings" [showControl]="true"></app-parent-heading>


<div *ngFor="let block of blockList;let index = index" class="margin">
  <mat-expansion-panel (click)="blockClick(block.id)" [expanded]="selectedZoneIndex === index"
    (opened)="getSchoolList(block.id)" class="blockExpansion" >
    <mat-expansion-panel-header (click)="selectedZoneIndex=index">
      <mat-panel-title class="textOverflow title">
        {{block.label}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <!-- Displaying of table inside the expansion panel -->
    <div class="tableWrapper" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 width">

          <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection?.hasValue() && isAllSelected()"
                              [indeterminate]="selection?.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox> -->
              </th>
              <td mat-cell *matCellDef="let row">
                <!-- <mat-checkbox (click)="$event?.stopPropagation()"
                              (change)="$event ? selection?.toggle(row) : null"
                              [checked]="selection?.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox> -->
              </td>
            </ng-container>

        <!-- <ng-container matColumnDef="externalId">
          <th mat-header-cell *matHeaderCellDef> {{'tableLabel.externalId'| translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.externalId}} </td>
        </ng-container> -->

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> {{'tableLabel.name'| translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> {{'tableLabel.city'| translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
      </table>
    </div>

    <!-- <div class="example-button-row">
    <button mat-flat-button color="primary" class="genRepBtn">Generate Report</button>
    </div> -->
  </mat-expansion-panel>
</div>
