<app-parent-heading [genericHeading]="heading" [startIndex]="3"></app-parent-heading>
<div class="noDataFound">
  <mat-form-field>
    <mat-select placeholder="{{'downloadReport' | translate}}">
      <mat-option *ngFor="let evedince of evedinces" [value]="evedince.value" (click)="sendEvedinceId(evedince.value)">
        {{evedince.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button class="btns LoadingButton" color="primary" [disabled]="showLoader || !activeButton" (click)="downloadEvedinceReport()">
      <div class="_flex-box">
          <span >{{'buttons.download'| translate}}</span>
          <div *ngIf="showLoader" class="loader" ></div>
  
      </div>
  </button>

        <span >{{'buttons.download'| translate}}</span>
        <div *ngIf="showLoader" class="loader" ></div>

    </div>
    
  </button> -->
</div>
