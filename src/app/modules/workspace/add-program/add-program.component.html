            <app-dynamic-form [genericData]="programData" [genericForm]="programsForm"></app-dynamic-form>

      <mat-tab label="Personnel Management">

      <!-- </mat-step>

        <!-- <ng-template matStepLabel>Personnel Management</ng-template> -->
        <div class="col-xs-12 col-md-6 col-lg-6 col-sm-12 marginTopBottom">
          <mat-card class="col-xs-12 ">
            <h4>{{'labels.addUsers'| translate}}</h4>
            <div class="_flex-box _justify-content-center _justify-content-space-between  col-sm-6">
              <label for="addUser-file-upload" class="custom-file-upload _flexbox ">
                <div>
                  <i class="material-icons paddingContent">
                    cloud_upload
                  </i>
                </div>
                <div class="paddingContent">
                  {{'labels.addUsers'| translate}}
                </div>
              </label>
              <input id="addUser-file-upload" (change)="uploadAddUser($event.target.files )" type="file"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                #addUserfiles />
            </div>
            <div class="_flex-box  _flex-end col-sm-6">
              <button mat-raised-button color="primary" [disabled]="!(addUserFileSelected)"
                (click)="csvUpload('addUser'); addUserfiles.value=null">{{'buttons.upload' | translate}}</button>
            </div>
            
            <div class="fileList" *ngIf="showAddUserStatus">
              <h5>Selected File List</h5>
              <div *ngFor="let fileitem of addUserFile ; let i = index">
                <div class="_flex-box _justify-content-center _justify-content-space-between ">
                  <div>
                    {{i+1}}. &nbsp;&nbsp; {{fileitem.name}}
                  </div>
                  <div>
                    <i class="material-icons _cursor-pointer" (click)="deleteAddUserFile(i , addUserFile);addUserfiles.value=null">
                      delete
                    </i>
                  </div>

                </div>
              </div>
            </div>
            <progress-bar *ngIf="fileUpload && showAddUserStatus " [progress]="percentDone" [color]="'#008000'">
            </progress-bar>
          </mat-card>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6 col-sm-12 marginTopBottom">
          <mat-card class="col-xs-12 ">
            <h4>{{'labels.addHierarchy'| translate}}</h4>

            <div class="_flex-box _justify-content-center _justify-content-space-between  col-sm-6">
              <label for="addHierarchy-file-upload" class="custom-file-upload _flexbox ">
                <div>
                  <i class="material-icons paddingContent">
                    cloud_upload
                  </i>
                </div>
                <div class="paddingContent">
                  {{'labels.addHierarchy'| translate}}
                </div>
              </label>
              <input id="addHierarchy-file-upload" (change)="uploadAddHierarchy($event.target.files)" type="file"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                #addHierarchyfiles />
            </div>
            <div class="_flex-box  _flex-end  col-sm-6">
              <button mat-raised-button color="primary" [disabled]="!(addHierarchyFileSelected)"
                (click)="csvUpload('addHierarchy'); addHierarchyfiles.value=null">{{'buttons.upload' | translate}}</button>
            </div>
            <div class="fileList" *ngIf="showAddHierarchyStatus">
              <h5>Selected File List</h5>
              <div *ngFor="let fileitem of addHierarchyFile ; let i = index">
                <div class="_flex-box _justify-content-center _justify-content-space-between ">
                  <div>
                    {{i+1}}. &nbsp;&nbsp; {{fileitem.name}}
                  </div>
                  <div>
                    <i class="material-icons _cursor-pointer" (click)="deleteAddHierarchyFile(i , addHierarchyFile);addHierarchyfiles.value=null">
                      delete
                    </i>
                  </div>

                </div>
              </div>
            </div>
            <progress-bar *ngIf="fileUpload && showAddHierarchyStatus " [progress]="percentDone" [color]="'#008000'">
            </progress-bar>
          </mat-card>

        </div>
      </mat-tab>
      <mat-tab label="Add Solutions">
        <div class="col-xs-12 _margin-top _margin-bottom">

            <div class="col-xs-12 _flex-box _flex-end _noMarginPadding _margin-bottom " >
                <button mat-raised-button color="primary" (click)="selectSolution()">
                    Add Solutions
                  </button>
            </div>
            <table mat-table 
            [dataSource]="solutionList" multiTemplateDataRows
            class="mat-elevation-z8">
       <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay" >
         <th mat-header-cell *matHeaderCellDef> {{column | camelcase}} </th>
         <td mat-cell *matCellDef="let element" (click)="showSolutions(element)"> {{element[column]}} </td>
       </ng-container>
     
       <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
       <ng-container matColumnDef="expandedDetail" >
         <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
           <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <!-- <div *ngIf="showSolution && solutionForm" class="_margin-top wrapper"> -->
                    <div class="col-xs-12 expandedDetails">
                      <!-- {{currentSolution.solutionNumber}} -->
                      <app-dynamic-form [genericData]="element.form" [genericForm]="solutionForm"></app-dynamic-form>
              
                    </div>
              
                <!-- </div> -->
           </div>
         </td>
       </ng-container>
     
       <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
       <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
           class="example-element-row"
           [class.example-expanded-row]="expandedElement === element"
           (click)="expandedElement = expandedElement === element ? null : element">
       </tr>
       <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
     </table>

        </div>
