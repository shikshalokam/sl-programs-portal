        <div class="col-xs-12 _noMarginPadding">
          <mat-accordion class="example-headers-align ">

            <mat-expansion-panel class="marginTop" hideToggle>
              <mat-expansion-panel-header>
                <mat-expansion-panel-header>
                  Filters :-
                  <mat-chip> Filters : {{filterArray?.length |blank }} </mat-chip>
                </mat-expansion-panel-header>
              </mat-expansion-panel-header>

              <mat-chip-list #chipList>
                <mat-chip *ngFor="let filter of filterArray" [selectable]="selectable" [removable]="removable"
                  (removed)="remove(filter)">
                  {{filter[0]}} : {{filter[1]}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
         
              </mat-chip-list>
           
              <app-dynamic-form [genericData]="filterData" [genericForm]="filterForm" [genericEdit]="true">
              </app-dynamic-form>

              <mat-action-row>
                <button mat-raised-button color="warn" (click)="filterForm.reset()">reset</button>
                <button mat-raised-button color="primary" (click)="nextStep()"
                  [disabled]="!filterForm.valid">apply</button>
              </mat-action-row>
            </mat-expansion-panel>
          </mat-accordion>
        </div>

      <div class="col-lg-12 col-md-22 col-sm-12 col-xs-12 marginTop " *ngIf="schoolGraph">
        <mat-card class="flex-direction-column col-xs-12">
          <h4> {{'headings.schoolReports'| translate}} :-</h4>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  ">
            <mat-form-field [floatLabel]="'never'" class=" _full-width">
              <input class="filterInput"  matInput appDebounceSearch [searchValue]="searchSchoolValue"
                (debounceSearch)="searchInApi($event)" placeholder="{{'search'| translate}}"
                (keyup)="searchVal('school',$event.target.value)">
            </mat-form-field>
            <table>
              <tr >
                <th *ngFor="let heading of schoolReport.tabularData.headers">{{heading.label}}</th>
              </tr>
              <tr *ngFor="let school of schoolReport.data">
                <td *ngFor="let heading of schoolReport.tableHeader">{{school[heading]}}</td>
              </tr>
            </table>
          </div>
          <div *ngFor="let Chart of schoolGraph">
            <google-chart class="marginChart" [options]="Chart.chartOptions" style="width : 100%; height: 100%;"
            [title]="Chart.title" [data]="Chart.data" [type]="Chart.chartType"
            [columnNames]="Chart.columnNames">
          </google-chart>
          </div>
          <app-pagination [length]="schoolReport.totalCount" [itemsPerPage]="itemsPerPage" (paginationResponse)="pageResponse($event)"
              [paginationLabel]="'school'"></app-pagination>
        </mat-card>
      </div> 
      <div class="col-lg-12 col-md-22 col-sm-12 col-xs-12 marginTop" *ngIf="assessorGraph">
          <mat-card class="flex-direction-column col-xs-12">
            <h4> {{'headings.assessorReports'| translate}} :-</h4>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  ">
              <mat-form-field [floatLabel]="'never'" class=" _full-width">
                <input class="filterInput"  matInput appDebounceSearch [searchValue]="searchSchoolValue"
                  (debounceSearch)="searchInApi($event)" placeholder="{{'search'| translate}}"
                  (keyup)="searchVal('assessor',$event.target.value)">
              </mat-form-field>
              <table>
                <tr >
                  <th *ngFor="let heading of assessorReport.tabularData.headers">{{heading.label}}</th>
                </tr>
                <tr *ngFor="let assessor of assessorReport.data">
                  <td *ngFor="let heading of assessorReport.tableHeader">{{assessor[heading]}}</td>
                </tr>
              </table>
            </div>
            <div *ngFor="let Chart of assessorGraph">
              <google-chart class="marginChart" [options]="Chart.chartOptions" style="width : 100%; height: 100%;"
              [title]="Chart.title" [data]="Chart.data" [type]="Chart.chartType"
              [columnNames]="Chart.columnNames">
            </google-chart>
            </div>
            <app-pagination [length]="assessorReport.totalCount" [itemsPerPage]="itemsPerPage" (paginationResponse)="pageResponse($event)"
                [paginationLabel]="'school'"></app-pagination>
          </mat-card>
        </div>
