<div [formGroup]= "genericForm" *ngIf="genericForm">
    <mat-form-field  class="col-sm-6 fixSize _halfWidth">
            <input [disabled]="!genericData.editable" matInput   type="text" placeholder="{{genericData.label}} " formControlName="{{genericData?.field}}"  required>
    </mat-form-field>
</div>
